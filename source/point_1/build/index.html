<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="130bba3a9ecb503c0144.png" type="image/x-icon"><title>Fiestas patronales.</title><script defer="defer" src="js/app.bundle.js"></script><script defer="defer" src="js/table.bundle.js"></script><link href="css/app.bundle.css" rel="stylesheet"></head><body><main class="main"><div class="card"><div class="card__head"><h1 class="card__head__title"><span class="card__head__title__main-title">Fiestas Patronales de San Cristobal. </span><span class="card__head__title__subtitle">Registro de carreras y caballos.</span></h1></div><div class="card__foot"><div class="card__foot__left"><h2 class="card__foot__left__title">Registrar caballo.</h2><form id="horseLog"><label for="name">Nombre</label> <input required id="horseName" onkeypress="return/[a-zÁ-Ź\s]/i.test(event.key)" placeholder="Nombre"> <label for="weight">Peso</label> <input type="number" required min="1" id="horseWeight" pattern="^\d*(\.\d{0,4})?$" placeholder="Peso (kg)" step=".1" min=".1"> <label for="age">Edad</label> <input type="number" required value="1" min="1" max="7" id="horseAge" placeholder="Edad"> <label for="breed">Raza</label> <input required id="horseBreed" onkeypress="return/[a-zÁ-Ź\s]/i.test(event.key)" placeholder="Raza"> <button type="submit" id="horseLog" title="Registrar caballo">Registrar</button></form></div><div class="card__foot__right"><h2 class="card__foot__right__title">Registrar carreras.</h2><form id="raceLog"><label for="raceId">Número de carrera</label> <input required readonly="readonly" id="raceId" value="1" placeholder="Número de carrera"> <label for="jockey">Nombre del jinete</label> <input onkeypress="return/[a-zÁ-Ź\s]/i.test(event.key)" id="jockeyName" required placeholder="Nombre del jinete"> <label for="horseName">Nombre del caballo</label> <select id="nameList" required></select> <label for="distance">Distancia recorrida</label> <input type="number" required id="distance" placeholder="Distancia recorrida (km)" pattern="^\d*(\.\d{0,4})?$" step=".1" min=".1"> <label for="time">Tiempo transcurrido</label> <input type="number" required id="time" placeholder="Tiempo transcurrido (s)" pattern="^\d*(\.\d{0,4})?$" step=".1" min=".1"> <button type="submit" id="raceLog" title="Registrar carrera">Registrar</button></form></div></div></div></main></body></html>
